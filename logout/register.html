<form class="form-compact" action="../login/home.html">
  <div class="row paddingBottom20">
      <div class="container col-4">
          <div class="dropdown-divider mb-3"></div>
          <div class="form-group row">
              <label for="firstName" class="col-4 col-form-label-sm text-right">First Name:</label> 
              <div class="col-8">
                  <div class="input-group"> 
                      <input id="firstName" name="firstName" type="text" class="form-control form-control-sm" required>
                  </div>
              </div>
          </div> 
          <div class="form-group row align-items-center">
              <label for="lastName" class="col-4 col-form-label-sm text-right">Last Name:</label> 
              <div class="col-8">
                <div class="input-group"> 
                  <input id="lastName" name="lastName" type="text" class="form-control form-control-sm" required>
                </div>
              </div>
          </div>
          <div class="form-group row align-items-center">
              <label for="Email" class="col-4 col-form-label-sm text-right">Email Address:</label> 
              <div class="col-8">
                <div class="input-group"> 
                  <input id="Email" name="Email" type="email" class="form-control form-control-sm"  required>
                 
                </div>
              </div>
          </div>
          <div class="form-group row align-items-center">
              <label for="Password" class="col-4 col-form-label-sm text-right" >Password:</label> 
              <div class="col-8">
                <div class="input-group"> 
                  <input id="Password" name="text" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  class="form-control form-control-sm extendable" required>
                </div>
              </div>
          </div>
           <div class="form-group row align-items-center">
            <label for="Phonenumber" class="col-4 col-form-label-sm text-right">Phone number:</label> 
            <div class="col-8">
              <div class="input-group"> 
                <input id="Phonenumber" name="Phonenumber" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                title="You must type your phone number ***-***-****" 
                class="form-control form-control-sm" required>
                </div>
              </div>
          </div>
          <input id="submit" type="submit" value="Register!" style="margin-left: 370px;">
        </form>
      </div>
  </div>

>
