  <script type="text/javascript">
      let brocolliCounter = 0;
      let onionCounter = 0;
      let myPizza="";
      function mypizzaselect() {
        document.getElementById("pizzaoption").value = myPizza;
         updateTally();
      }

      function BrocolliAddclick() {
        brocolliCounter++;
        document.getElementById("brocolliAmount").value = brocolliCounter;
        updateTally();
      }

      function BrocolliSubclick() {
        brocolliCounter--;
        document.getElementById("brocolliAmount").value = brocolliCounter;
        updateTally();
      }
      function OnionAddclick() {
        onionCounter++;
        document.getElementById("onionAmount").value = onionCounter;
        updateTally();
      }

      function OnionSubclick() {
        onionCounter--;
        document.getElementById("onionAmount").value = onionCounter;
        updateTally();
      }
      function updateTally() {
        total = brocolliCounter * 100 + brocolliCounter * 200;
        total2 = onionCounter * 100 + onionCounter * 200;
        total3 = 1000;
        if(brocolliCounter > 0) {
          document.getElementById("tallyResult").innerHTML =`Brocolli: ${brocolliCounter} * 100 = ${total}`;
        }
        
        document.getElementById("tallyResult2").innerHTML =`Onion: ${onionCounter} * 200 = ${total2}`;
        document.getElementById("tallypizza").innerHTML =`Pizza: ${myPizza} = ${total3}`
        document.getElementById("total").innerHTML = total+total2+total3;
      }
