<head>
  <title>Pizza Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var orderObject;
    function loadCart() {
      orderObject = localStorage.getItem("orderList");
      console.log(orderObject);
      orderObjectPrint = document.createElement('p');
      orderObjectPrint.innerHTML = JSON.parse(JSON.stringify(orderObject));
      // orderObjectPrint.innerHTML = 'hello';
      cart = document.getElementById('cartDisplay');
      cart.appendChild(orderObjectPrint);     
    }
    // localStorage.clear();
    window.onload = loadCart;
  </script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  #title{
      background-color: #f38342;
      /* background-repeat: no-repeat; */
      /* background-attachment: fixed; */

      font-style: italic;

    }
    .nav-item{
      font-style: italic;
      font-weight: 400;
      padding: 0px 40px;
    }

  </style>    
</head>
<body>

<div id = "title"class="jumbotron text-center" style="margin-bottom:0">
  <h1 id="header">Pizza House</h1>
  <p>Welcome to the pizza house</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark  justify-content-center">
  <a class="navbar-brand justify-content-front" ">Logged in</a>
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link"  href="../login/cart.html" id="Cart">Cart</a>

    <li class="nav-item">
      <a class="nav-link"  href="../logout/home.html" id="Logout">Log Out</a>
    </li>
    </div>
  </ul>
</nav>

<form class="form-compact" action="">
  <div class="row paddingBottom20">
      <div class="container col-4">
          <div id="cartDisplay">
            
          </div>
          <div class="dropdown-divider mb-3"></div>
          <div align="center"><h1>Cart</h1></div>
          <div class="form-group row">
              <label for="orderName" class="col-4 col-form-label-sm text-right">First and last name:</label> 
              <div class="col-8">
                  <div class="input-group"> 
                      <input id="orderName" name="orderName" type="text" class="form-control form-control-sm" required>
                  </div>
              </div>
          </div> 
          <div class="form-group row align-items-center">
              <label for="Address1" class="col-4 col-form-label-sm text-right">Home Address1</label> 
              <div class="col-8">
                <div class="input-group"> 
                  <input id="Address1" name="Address1" type="text" class="form-control form-control-sm" required>
                </div>
              </div>
          </div>
          <div class="form-group row align-items-center">
            <label for="address2" class="col-4 col-form-label-sm text-right">Home Address2:</label> 
            <div class="col-8">
              <div class="input-group"> 
                <input id="Address2" name="Address2" type="text" class="form-control form-control-sm" required>
              </div>
            </div>
        </div>

        <div class="form-group row align-items-center">
          <label for="Phonenumber" class="col-4 col-form-label-sm text-right">Phone number:</label> 
          <div class="col-8">
            <div class="input-group"> 
              <input id="Phonenumber" name="Phonenumber" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              title="You must type your phone number ***-***-****" 
              class="form-control form-control-sm" required>
            </div>
          </div>  
        </div>

        <div class="form-group row align-items-center">
          <label for="cardnumber" class="col-4 col-form-label-sm text-right">Card number:</label> 
          <div class="col-8">
            <div class="input-group"> 
              <input id="cardnumber" name="cardnumber" type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
              title="You must type your card number ****-****-****" 
              class="form-control form-control-sm" required>
            </div>
          </div>  
        </div>

        <div class="form-group row align-items-center">
          <label for="nameoncard" class="col-4 col-form-label-sm text-right">Name on card:</label> 
          <div class="col-8">
            <div class="input-group"> 
              <input id="nameoncard" size = "20" name="nameoncard" type="text" 
              class="form-control form-control-sm" size = "10" required>
            </div>

          </div>  
        </div>
        <div class="form-group row align-items-center">
          <label for="Expiration" class="col-4 col-form-label-sm text-right">Expiration:</label> 
          <div class="col-8">
            <div class="input-group"> 
              <input id="Expiration" size = "20" name="Expiration" type="month" 
              class="form-control form-control-sm" size = "10" required>
            </div>
          </div>  
        </div>
        <div class="form-group row align-items-center">
          <label for="cvvnumber" class="col-4 col-form-label-sm text-right">CVV:</label> 
          <div class="col-8">
            <div class="input-group"> 
              <input id="cvvnumber" size = "20" name="cvvnumber" type="number" 
              class="form-control form-control-sm" size = "10" required>
            </div>
          </div>  
        </div>
        <a><input id="submit" type="submit" value="Order!" style="margin-left: 370px;"  href="#"></a>
      </div>
      
  </div>


</form>
</body>
